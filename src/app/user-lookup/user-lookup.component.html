<div>
<input placeholder="Github User Name" #name (keyup.enter)="search(name.value); name.value='';">
  <button (click)="search(name.value); name.value='';" > Search </button>
</div>
<p style="color:red;" *ngIf="error_text">{{ error_text }}</p>
<div>
<div *ngFor="let user of results">
    <div>
      <img src="{{user.avatar_url}}" width="100" height="100">
    </div>
    <div>
      <a href="{{user.html_url}}">{{ user.login }}</a>
    </div>
  </div>
</div>
